
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;

        max-width: 100%;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

  <body>
    <div class="container chat-container">
      <h1>Ghost Chat</h1>
      <div class="iframe-container">
        <iframe src="https://kiwiirc.hybridirc.com/#ghost-room,#chat-nepal" allow="camera; microphone; display-capture; fullscreen" style="border:0; width:100%; height:300px;"></iframe>
      </div>
    </div>
