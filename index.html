<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ghost Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    body {
      background-image: url("https://www.freepik.com/free-photos-vectors/chat-background"); /* Replace with desired background image URL */
      background-size: cover;
      background-position: center;
      font-family: 'Roboto', sans-serif;
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1; /* Allow chat container to fill remaining space */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .iframe-container {
      flex: 1; /* Allow iframe to fill remaining space */
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="iframe-container">
      <iframe src="https://kiwiirc.hybridirc.com/#ghost-room,#chat-nepal" allow="camera; microphone; display-capture; fullscreen" style="border:0; width:100%; height: 100%;"></iframe>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
