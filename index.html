<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ghost Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <style>
      body {
        background-image: url("https://www.freepik.com/free-photos-vectors/chat-background"); /* Replace with desired background image URL */
        background-size: cover;
        background-position: center;
        font-family: 'Roboto', sans-serif;
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      .chat-container {
        width: 100%;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .chat-header {
        position: fixed; /* Fix header to the top */
        top: 0; /* Position header at the top */
        left: 0; /* Position header to the left */
        width: 100%; /* Set header width to 100% */
        height:10px;
        padding: 1rem; /* Add some padding for aesthetics */
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        color: #fff; /* White text color */
        text-align: center; /* Center text content */
        z-index: 1; /* Ensure header stays on top of content */
      }

      .iframe-container {
        flex: 1; /* Allow iframe to fill remaining space */
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .ghost-icon {
        margin-bottom: 1rem; /* Add some space below the icon */
        width: 10px; /* Set icon width */
        height: 10px; /* Set icon height */
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <img src="https://www.freeiconspng.com/images/ghost-icon-png-1.png" alt="Ghost Chat Icon" class="ghost-icon">
        <h1>Ghost Chat</h1>
        <p>Chat anonymously with people from all over the world.</p>
      </div>
      <div class="iframe-container">
        <iframe src="https://kiwiirc.hybridirc.com/#ghost-room,#chat-nepal" allow="camera; microphone; display-capture; fullscreen" style="border:0; width:100%; height: 100%;"></iframe>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
